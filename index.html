<head>

    <!-- Bootstrap CSS -->

            <div class="row mt-5">
                <div class="col-6">
                    <a href="/viewtables"><button class="btn btn-primary btn-lg" id="view-table-btn">

                </div>
                <div class="col-6">
                    <a href="/makereservation"><button class="btn btn-danger btn-lg" id="reserve-btn">
